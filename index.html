<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Google fonts, space mono-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 

  <!--Bootstrap file-->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Own style file-->
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
<main>

  <div class="main-card">
  
    <div class="logo"><img src="./images/logo.svg" alt="Splitter logo"></div>

    <div class="inner-card">
      <div class="tip-select">

  <div class="billy">
  <label for="bill">Bill</label> <br>
  <img class="dollar-icon" src="./images/icon-dollar.svg" alt="Dollar icon" >
  <input id="bill" type="text" value="0"  onkeypress='validate(event)'>
</div>   

<div class="select-tips">

  <div class="tip-title">
  Select Tip %
  </div>
  <div class="group-options">
  <div class="options">5%</div>
  <div class="options">10%</div>
  <div class="options">15%</div>
  <div class="options">25%</div>
  <div class="options">50%</div>
  <div class="custom">Custom</div> 
  </div>
</div>

<div class="number-people">

  <div class="number-title">

  <label for="numbOfPeople">Number of People</label> <br>
  <img class="person-icon" src="./images/icon-person.svg" alt="Person icon" >
  <input id="numbOfPeople" type="text" value="0"  onkeypress='validate(event)'>

</div>
</div>
      </div>

  <div class="tip-amount">


    Tip Amount
    / person

    Total
    / person

    Reset
  </div>   

    </div> <!--INNER CARD END DIV-->
  </div>
</main>


<!--Bootsraps js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--Own Javascript file-->
<script src="./script.js"></script>
</body>
</html>
