<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Google fonts, space mono-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 

  <!--Bootstrap file-->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Own style file-->
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
<main>

  <div class="main-card">
  
    <div class="logo" onclick="reset()"><img src="./images/logo.svg" alt="Splitter logo"></div>

    <div class="inner-card">
      <div class="tip-select">

  <div class="billy">
  <label for="bill">Bill</label> <span id="errorNumberBill">Can't be text</span> <br>
  <img class="dollar-icon" src="./images/icon-dollar.svg" alt="Dollar icon" >
  <input id="bill" type="text" placeholder="0" onkeypress='validate(event)' onclick="">
</div>   

<div class="select-tips">

  <div class="tip-title">
  Select Tip %
  </div>
  <div class="group-options">
  <button id="fiveP" class="options" value="5" onclick="checkBillInput(), tipCalculator()">5%</button>
  <button id="tenP" value="10" class="options" onclick="checkBillInput(), tipCalculator()">10%</button>
  <button id="fifteenP" value="15" class="options" onclick="checkBillInput(), tipCalculator()">15%</button>
  <button id="twentyFiveP" value="25" class="options" onclick="checkBillInput(), tipCalculator()">25%</button>
  <button id="fiftyP" value="50" class="options"onclick="checkBillInput(), tipCalculator()">50%</button>
  <div class="custom">
    <label for="custom-input"></label>
    <input id="custom-input" type="text" placeholder="Custom" onkeypress='validate(event)' onclick="checkBillInput(), checkCustomInput(), tipCalculator()" >
  </div> 
  </div>
</div>

<div class="number-people">

  <div class="number-title">

  <label for="numbOfPeople">Number of People</label> <span id="errorNumber">Can't be zero</span> <br>
  <img class="person-icon" src="./images/icon-person.svg" alt="Person icon" >
  <input id="numbOfPeople" type="text" placeholder="0"  onkeypress='validate_people(event)'>

</div>
</div>
      </div>

  <div class="tip-amount">

    <div class="d-flex justify-content-between">
    <div class="leftSide">
    <div class="tipPerPersone">
    Tip Amount
    <div class="perPersone">/ person</div>
    </div>
    <div class="totalPerPersone">
      Total
      <div  class="perPersone">/ person</div>
    </div>
  </div>
  
   <div class="rightSide">
     <div id="tipAmountSummary"><!--Here comes the tip per persone $--></div>
     <div id="totalAmountSummary"><!--Here comes the total amount per persone$--></div>
  </div>
    </div>
    <button id="reset-option" onclick="reset()">Reset</button>
  </div> 
   
 
    </div> <!--INNER CARD END DIV-->
  </div>
</main>


<!--Bootsraps js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--Own Javascript file-->
<script src="./script.js"></script>
</body>
</html>
